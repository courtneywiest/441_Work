<html>

    <head>
        <title>Arrays</title>

        <script>
            function printArray()
            {
                var food = new Array("./images/1-sleepytongue.jpeg", "./images/2-sandysherm.jpeg", "./images/3-crossedpaws.jpeg");
                food.sort();
                var allFoods = "";
                for(var i = 0; i < food.length; i++)
                {
                    allFoods += food[i] + "<br>";
                }
                document.getElementById("myFoods").innerHTML = allFoods;
            }
        </script>
    </head>
    <body onload="printArray();">
        <div id="myFoods"></div>
    </body>
</html>
